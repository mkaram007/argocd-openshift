apiVersion: machineconfiguration.openshift.io/v1
kind: MachineConfig
metadata:
  name: enable-password-auth
  labels:
    machineconfiguration.openshift.io/role: master
spec:
  config:
    ignition:
      version: 3.2.0
    storage:
      files:
        - path: /etc/ssh/sshd_config
          mode: 0600
          contents:
            source: data:text/plain;charset=utf-8;base64,
